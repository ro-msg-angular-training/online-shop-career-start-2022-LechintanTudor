<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="logIn()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" formControlName="password" />
    </mat-form-field>
    <button mat-raised-button type="submit">Log In</button>
  </form>
</mat-card>
