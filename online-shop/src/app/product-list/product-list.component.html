<div id="container">
    <h1>Products</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td> 
                <td>{{ product.name }}</td> 
                <td>{{ product.category }}</td> 
                <td>{{ product.price }}</td> 
                <td>{{ product.description }}</td> 
                <td><a href="{{ product.image }}">Image link</a></td>
            </tr>
        </tbody>
    </table>
</div>
