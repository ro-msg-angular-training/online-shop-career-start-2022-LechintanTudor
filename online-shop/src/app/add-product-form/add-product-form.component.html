<form id="edit-form" [formGroup]="detailsForm">
  <span id="title">Add Product</span>

  <label for="name">Name:</label>
  <input id="name" type="text" formControlName="name" />

  <label for="category">Category:</label>
  <input id="category" type="text" formControlName="category" />

  <label for="price">Price:</label>
  <input id="price" type="number" formControlName="price" />

  <label for="image">Image:</label>
  <input id="image" type="text" formControlName="image" />

  <label for="description">Description:</label>
  <textarea id="description" type="text" rows="5" formControlName="description"></textarea>

  <div id="control-buttons">
    <button
      class="control-button"
      type="submit"
      [disabled]="!detailsForm.valid"
      (click)="addProduct()"
    >
      Add product
    </button>
    <button class="control-button" (click)="cancel()">Cancel</button>
  </div>
</form>
